name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18, 20]

    name: Build (node v${{ matrix.node }})
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: npm install

      - name: lint
        run: npm run lint

      - name: typecheck
        run: npx tsc --noEmit
